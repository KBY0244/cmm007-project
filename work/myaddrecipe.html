    <div class="container">
        <h1>Add a new recipe</h1>
        <form action="addRecipe.php" method="POST" enctype="multipart/form-data">
            <label for="chefName">Chef name:</label>
            <input type="text" id="chefName" name="chefName" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="recipeTitle">Recipe Title:</label>
            <input type="text" id="recipeTitle" name="recipeTitle" required>

            <label>Upload Image:</label>
            <input type="file" name="image"><br><br>
            
            <!--<label for="recipeImage">Upload Image:</label>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="6" required></textarea> 

            <button type="submit" name="submit-recipe" class="submit-recipe">Submit recipe</button>
            
            <button type="reset" class="reset-button">Reset</button>
            
        </form>
